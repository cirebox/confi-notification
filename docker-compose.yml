version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: notification-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: notifications
    volumes:
      - mongo_data:/data/db
    networks:
      - notification-network

  app:
    build: .
    container_name: notification-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      MONGO_URL: mongodb://mongodb:27017/notifications
      ROOT_URL: http://localhost:3000
      PORT: 3000
    depends_on:
      - mongodb
    networks:
      - notification-network

volumes:
  mongo_data:

networks:
  notification-network:
    driver: bridge
